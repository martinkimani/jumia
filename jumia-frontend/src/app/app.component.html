<style>
.tbl-header{
    margin: 0 -10px;
    padding: 7px 10px;
    text-transform: capitalize;
    font-weight: bold;
}
.main-header{
    padding: 0 0 5px;
    margin: 0 -15px;
}
.main-header .form-control{
    font-weight: normal;
    line-height: unset;
    margin: 0 15px;
    max-width: 300px;
}
.main-header select.form-control{max-width: 200px;margin: auto;}

</style>

<div class="container">
<div class="panel panel-primary">
  <div class="panel-heading">
    <h1 style="text-align: center">Customers</h1><br>
    <h4 class="tbl-header main-header row">
    <div class="col-md-4 col-sm-4">
      <input type="text" class="form-control" id="country" placeholder="Country" #country/>
    </div>
    <div class="col-md-4 col-sm-4">
      <select id="state" class="form-control" name="state" #selectedCategory (change)="getValueFromSelect(selectedCategory.value)">
        <option disabled>State</option>
        <option selected>All</option>
        <option value="true">Valid</option>
        <option value="false">Invalid</option>
      </select>
    </div>
    <div class="col-md-4 col-sm-4">
      <button class="btn-primary btn-lg" (click)="searchCustomers(country.value)" ><i class="fa fa-plus-circle"></i> Search</button>
  </div>
  </h4>
  </div>

  <div class="panel-body">
    <table class="table table-hover table-striped">
      <thead class="thead-light">
        <tr>
          <th>Customer Name</th>
          <th>Phone Number</th>
          <th>Country</th>
          <th>Country Code</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let customer of customersArray | slice: (page-1) * pageSize : (page-1) * pageSize + pageSize">
          <td>{{customer.name}}</td>
          <td>{{customer.phone}}</td>
          <td>{{customer.country}}</td>
          <td>{{customer.country_code}}</td>
        </tr>
      </tbody><br>
    </table>
    <ngb-pagination [collectionSize]="customersArray.length" [(page)]="page"></ngb-pagination>
  </div>
</div>
</div>
